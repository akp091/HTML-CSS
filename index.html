<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music experiance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify_logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songList"></div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icon">
        <button><img class="svg" src="./backward-solid.svg" /></button>
        <button><img class="svg" src="./circle-play-solid.svg" /></button>
        <button><img class="svg" src="./forward-solid.svg" /></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0745a6dc3e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
